<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzay Keşfi</title>
    <link rel="icon" href="C:/Users/lol-f/Desktop/MasaÜstü/Kodlama/HTML/images/nasa-logo.svg" type="image/svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('C:/Users/lol-f/Desktop/MasaÜstü/Kodlama/HTML/images/185082-874643396_small.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: rgba(17, 17, 17, 0.6);
            border-radius: 10px;
            border: 2px solid #ffffff;
        }

        li img {
            height: 75px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: #1a1a1a;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #000;
        }

        .popup-content h2 {
            margin: 0 0 20px;
        }

        .popup-content button {
            background-color: #0000008f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #0000004a;
        }

        .content {
            text-align: center;
        }

        #button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.382);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.745);
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: rgba(26, 26, 26, 0.4);
            text-align: right;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="https://www.nasa.gov/" target="Nasa">
            <img src="C:\Users\lol-f\Desktop\MasaÜstü\Kodlama\HTML\images\nasa-logo.svg" alt="Logo">
        </a></li>
        <li><a href="C:\Users\lol-f\Desktop\MasaÜstü\Kodlama\HTML\main.html">Home</a></li>
        <li><a href="https://www.nasa.gov/news/all-news/">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>

    <div class="content">
        <h2>Welcome</h2>
        <p>This site offers a glimpse into the fascinating atmosphere of space. The Solar System, stars, galaxies and more!</p>

        <div id="button-container">
            <button id="random-button" class="button">Explore a Planet</button>
        </div>
        
        <div id="result"></div> <!-- Rastgele sayı veya mesaj burada gösterilecek -->
    </div>

    <footer>
        <p>ahmetf.tekin@gmail.com & esrefdesign@gmail.com</p>
    </footer>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Are you ready</h2>
            <button onclick="closePopup()">Yes, I am!</button>
        </div>
    </div>

    <script>
        let data;

        fetch('http://172.22.63.189:8000/desc.json')
            .then(response => response.json())
            .then(fetchedData => {
                data = fetchedData;
            })
            .catch(error => console.error('Error:', error));

        document.getElementById('random-button').addEventListener('click', function() {
            if (data && data.planets && data.planets.length > 0) {
                const randomIndex = Math.floor(Math.random() * data.planets.length);
                const selectedPlanet = data.planets[randomIndex];
                const planetInfo = selectedPlanet.name || JSON.stringify(selectedPlanet);
                document.getElementById('result').innerText = planetInfo;
            } else {
                document.getElementById('result').innerText = 'Veri henüz yüklenmedi veya gezegen bulunamadı.';
            }
        });

        window.onload = function() {
            document.getElementById('popup').style.display = 'flex';
        };

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
